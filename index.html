<head>+

<script src="main.js"></script>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="images/pizza.png">

      <div id="menu_div">
           <button id="button_show" onclick="getmenu()"> Show menu </button>
           <br>
           <span id="pizza_1">1</span>
           <label id="pizza_1">Chicken Tandooi Pizza</label>
           <br>
           <span id="pizza_1">2</span>
           <label id="pizza_1">Margarita Pizza</label>
           <br>
           <span id="pizza_1">3</span>
           <label id="pizza_1">Indian tandoori Pizza</label>
           <br>
           <span id="pizza_1">4</span>
           <label id="pizza_1">Veg Extravagenza Pizza</label>
           <br>
           <span id="pizza_1">5</span>
           <label id="pizza_1">Paneer Tikka Pizza</label>
           <br>
      </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"/></br>
            <button id="add_toppings" onclick="add_item()" >Recommend a new Pizza</button>
        </div>
        
    </div>
     <!-- Add display_addedmenu div here! -->
     <div id="display_addedmenu">
          
     </div>
    <div>
        <img class="img-responsive"  src="images/topping.png">
    </div>
